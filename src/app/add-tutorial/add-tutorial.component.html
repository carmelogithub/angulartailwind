<h2>Nuevo tutorial</h2>

<form>
    <div class="mb-3">
      <label for="title" class="form-label">Titulo del tutorial</label>
      <input type="text" name="title" [(ngModel)]="tutorial.title" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Descripci√≥n</label>
      <input type="text" name="description" [(ngModel)]="tutorial.description" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="saveTutorial()" class="btn btn-primary">Guardar</button>
  </form>
